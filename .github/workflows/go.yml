name: goreleaser

on:
  pull_request:
  push:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    container: 
      image: oryd/xgoreleaser:1.14.4-0.138.0
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOPATH:
      volumes: 
        - /home/runner/work/kratos/kratos:/go
      options: --entrypoint /bin/bash
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - run: goreleaser release --config .goreleaser_simple.yml --skip-publish